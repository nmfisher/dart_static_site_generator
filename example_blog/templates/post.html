<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.metadata.og:description }}">
    <meta property="og:title" content="{{ page.metadata.og:title }}">
    <meta property="og:description" content="{{ page.metadata.og:description }}">
    <!-- Add more meta tags -->
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        article header time { color: #666; font-size: 0.9em;}
    </style>
</head>
<body>
    <header>
         <h1><a href="/">{{ site.title }}</a></h1>
         <!-- Navbar placeholder -->
         <hr>
    </header>

    <main>
        <article>
            <header>
                <h2>{{ page.title }}</h2>
                {{#page.date}} <!-- Basic conditional placeholder -->
                <time datetime="{{ page.date }}">{{ page.date }}</time>
                {{/page.date}}
             </header>
            {{content}}
        </article>
    </main>

    <footer>
         <p>Back to <a href="/posts">all posts</a>.</p>
        <p>Copyright Â© {{ site.owner }}</p>
    </footer>
</body>
</html>
